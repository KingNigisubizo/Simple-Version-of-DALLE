<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
</head>
<body>
    <section class="image-generator">
<div class="content">
    <h1>DALLE-3.0</h1>
    <P>Convert Your text into an image within a second using DALLE-3.0</P>
    <form action="" class="generate-form">
<input type="text" class="prompt-input" placeholder="Describe What You Want to see....">
<div class="controls">
    <select class="img-quantity">
        <option value="1">1 Images</option>
        <option value="2">2 Images</option>
        <option value="3">3 Images</option>
        <option value="4" selected>4 Images</option>
    </select>
    <button type="submit" class="generate-btn">Generator</button>
</div>
    </form>
</div>
    </section>
    <section class="image-gallery">
      <div class="img-card">
       <img src="images/img-1.jpg" alt="image">
       <a href="#" class="download-btn">
        <img src="images/download.svg" alt="download icon">
       </a>
      </div>
      <div class="img-card ">
        <img src="images/img-2.jpg" alt="image">
        <a href="#" class="download-btn">
         <img src="images/download.svg" alt="download icon">
        </a>
       </div>
       <div class="img-card">
        <img src="images/img-3.jpg" alt="image">
        <a href="#" class="download-btn">
         <img src="images/download.svg" alt="download icon">
        </a>
       </div>
       <div class="img-card">
        <img src="images/img-4.jpg" alt="image">
        <a href="#" class="download-btn">
         <img src="images/download.svg" alt="download icon">
        </a>
       </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
